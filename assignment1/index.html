<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="app.js" defer></script>
        <title>Simple Counter</title>
    </head>
    <body>
        <div id="body-card">
            <header>
                <h1>The Simple Counter</h1>
            </header>
            <section>
                <p>Current count:</p>
                <h1 id="current-count">0</h1>
                <div id="actions">
                    <button type="button" id="btn-increment">Increment</button>
                    <button type="button" id="btn-decrement">Decrement</button>
                    <button type="button" id="btn-double">Double</button>
                    <button type="button" id="btn-halve">Halve</button>
                </div>
            </section>
        </div>
    </body>
</html>
